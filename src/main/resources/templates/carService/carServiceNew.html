<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Adauga service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous">
    <div th:replace="fragments/navigation.html
      :: navbar(activePage='car-services')">
    </div>
</head>
<body>
<div class="container">
    <div>
        <h2>Adauga service</h2>
        <form th:object="${carServiceDto}" th:action="@{/car-services}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Denumire</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
                <label class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Adresa</label>
                <input type="text" class="form-control" id="address" th:field="*{address}">
                <label class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
            </div>
            <button type="submit" class="btn btn-primary">Adauga</button>
        </form>
    </div>

</div>

</body>
</html>
