<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Detalii service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous">
    <div th:replace="fragments/navigation.html
      :: navbar(activePage='car-services')">
    </div>
</head>
<body>
<div class="container">
    <div>
        <h2 th:text="@{${object.name} + ' - ' + ${object.address} }"></h2>
        <h3>Mecanici asignati:</h3>
        <table th:if="${not #lists.isEmpty(object.mechanics)}" class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Nume</th>
                <th>Prenume</th>
                <th>Specialitate</th>
            </tr>
            <tr th:each="mechanic,iterationStatus : ${object.mechanics}">
                <td th:text="${mechanic.id}"></td>
                <td th:text="${mechanic.lastName}"></td>
                <td th:text="${mechanic.firstName}"></td>
                <td th:text="${mechanic.speciality.displayName}"></td>

            </tr>
        </table>
        <div th:if="${#lists.isEmpty(object.mechanics)}">
            Nu exista date
        </div>


    </div>

</div>

</body>
</html>
