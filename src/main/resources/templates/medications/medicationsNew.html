<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>New medication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous">
    <div th:replace="fragments/navigation.html
      :: navbar(activePage='medications')">
    </div>
</head>
<body>
<div class="container">
    <div>
        <h2>New medication</h2>
        <form th:object="${medicationDto}" th:action="@{/medications}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
                <label class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" th:field="*{brand}">
                <label class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>

</body>
</html>
