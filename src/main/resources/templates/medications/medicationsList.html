<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

    <title>Medications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous">
    <div th:replace="fragments/navigation.html
      :: navbar(activePage='medications')">
    </div>
</head>
<body>
<div class="container">
    <div>
        <div class="d-flex justify-content-between align-items-center">
            <h2>Medications</h2>
            <a sec:authorize="hasRole('ADMIN')" th:href="${'/medications/new/'}" class="text-decoration-none btn btn-outline-primary" role="button">
						<span>
							<i class="fa-solid fa-plus"></i>
						</span>
                New medication
            </a>
        </div>

        <table th:if="${not #lists.isEmpty(medications)}" class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
            </tr>
            <tr th:each="medication,iterationStatus : ${medications}">
                <td th:text="${medication.id}">ID</td>
                <td th:text="${medication.name}">Appointment ID</td>
                <td th:text="${medication.brand}">Address</td>
            </tr>
        </table>
        <div th:if="${#lists.isEmpty(medications)}">
            No data
        </div>

    </div>

</div>

</body>
</html>
