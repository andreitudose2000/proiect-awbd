<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>New appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous">
    <div th:replace="fragments/navigation.html
      :: navbar(activePage='appointments')">
    </div>
</head>
<body>
<div class="container">
    <div>
        <h2>New appointment</h2>
        <form th:object="${appointmentDto}" th:action="@{/appointments}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="doctorId" class="form-label">Doctor ID</label>
                <input type="text" class="form-control" id="doctorId" th:field="*{doctorId}">
                <label class="text-danger" th:if="${#fields.hasErrors('doctorId')}" th:errors="*{doctorId}">
            </div>
            <div class="mb-3">
                <label for="clientId" class="form-label">Client ID</label>
                <input type="text" class="form-control" id="clientId" th:field="*{clientId}">
                <label class="text-danger" th:if="${#fields.hasErrors('clientId')}" th:errors="*{clientId}">
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start date</label>
                <input type="datetime-local" class="form-control" id="startDate" th:field="*{startDate}">
                <label class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End date</label>
                <input type="datetime-local" class="form-control" id="endDate" th:field="*{endDate}">
                <label class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <input type="text" class="form-control" id="comments" th:field="*{comments}">
                <label class="text-danger" th:if="${#fields.hasErrors('comments')}" th:errors="*{comments}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>

</body>
</html>
