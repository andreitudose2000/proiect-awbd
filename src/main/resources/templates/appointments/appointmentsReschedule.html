<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Reschedule appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous">
    <div th:replace="fragments/navigation.html
      :: navbar(activePage='appointments')">
    </div>
</head>
<body>
<div class="container">
    <div>
        <h2>Reschedule appointment</h2>

        <form th:object="${appointmentRescheduleDto}" th:action="${'/appointments/reschedule/' + id}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="startDate" class="form-label">Start date</label>
                <input type="datetime-local" class="form-control" id="startDate" th:field="*{startDate}">
                <label class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End date</label>
                <input type="datetime-local" class="form-control" id="endDate" th:field="*{endDate}">
                <label class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>

</body>
</html>
