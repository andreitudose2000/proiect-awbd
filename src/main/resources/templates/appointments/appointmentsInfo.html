<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Appointment Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous">
    <div th:replace="fragments/navigation.html
      :: navbar(activePage='appointments')">
    </div>
</head>
<body>
<div class="container">
    <h2 th:text="@{'Appointment'+ ' ' + ${object.id}}"></h2>
    <div th:text="@{${#temporals.format(object.startDate, 'dd.MM.yyyy HH:mm')} + ' - ' + ${#temporals.format(object.endDate, 'dd.MM.yyyy HH:mm')}}"></div>
    <div class="d-flex justify-content-between align-items-center">
        <h3>Prescription:</h3>
    </div>
    <div th:if="${object.prescription != null}">
        <h4 th:text="${object.prescription.comments}"></h4>
        <table th:if="${ not #lists.isEmpty(object.prescription.medications)}" class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
            </tr>
            <tr th:each="medication,iterationStatus : ${object.prescription.medications}">
                <td th:text="${medication.id}">ID</td>
                <td th:text="${medication.name}">Name</td>
                <td th:text="${medication.brand}">Brand</td>

            </tr>
        </table>
    </div>
    <div th:if="${not (object.prescription != null)}">
        No data
    </div>


</div>

</body>
</html>
