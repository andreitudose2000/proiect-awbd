<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Detalii programare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous">
    <div th:replace="fragments/navigation.html
      :: navbar(activePage='appointments')">
    </div>
</head>
<body>
<div class="container">
    <h2 th:text="@{'Programare'+ ' ' + ${object.id}}"></h2>
    <div th:text="@{${#temporals.format(object.startDate, 'dd.MM.yyyy HH:mm')} + ' - ' + ${#temporals.format(object.endDate, 'dd.MM.yyyy HH:mm')}}"></div>
    <div class="d-flex justify-content-between align-items-center">
        <h3>Interventie:</h3>
    </div>
    <div th:if="${object.task != null}">
        <h4 th:text="${object.task.comments}"></h4>
        <table th:if="${ not #lists.isEmpty(object.task.parts)}" class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Nume</th>
                <th>Brand</th>
            </tr>
            <tr th:each="part,iterationStatus : ${object.task.parts}">
                <td th:text="${part.id}"></td>
                <td th:text="${part.name}"></td>
                <td th:text="${part.brand}"></td>

            </tr>
        </table>
    </div>
    <div th:if="${not (object.task != null)}">
        Nu exista date
    </div>


</div>

</body>
</html>
