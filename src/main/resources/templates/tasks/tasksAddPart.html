<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">

    <title>Adauga piesa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous">
    <div th:replace="fragments/navigation.html
      :: navbar(activePage='tasks')">
    </div>
</head>

<body>
    <div class="container">
        <div>
            <h2>Adauga piesa</h2>
            <form th:object="${addPartDto}" th:action="@{'/tasks/info/' + ${taskId} + '/add-part'}" method="POST"
                enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="partId" class="form-label">ID Piesa</label>
                    <input type="text" class="form-control" id="partId" th:field="*{partId}">
                    <label class="text-danger" th:if="${#fields.hasErrors('partId')}" th:errors="*{partId}">
                </div>
                <button type="submit" class="btn btn-primary">Adauga</button>
            </form>
        </div>

    </div>

</body>

</html>
