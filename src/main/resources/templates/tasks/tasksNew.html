<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Adauga interventie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous">
    <div th:replace="fragments/navigation.html
      :: navbar(activePage='tasks')">
    </div>
</head>
<body>
<div class="container">
    <div>
        <h2>Adauga interventie</h2>
        <form th:object="${taskDto}" th:action="@{/tasks}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="appointmentId" class="form-label">ID Programare</label>
                <input type="text" class="form-control" id="appointmentId" th:field="*{appointmentId}">
                <label class="text-danger" th:if="${#fields.hasErrors('appointmentId')}" th:errors="*{appointmentId}">
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Mentiuni</label>
                <input type="text" class="form-control" id="comments" th:field="*{comments}">
                <label class="text-danger" th:if="${#fields.hasErrors('comments')}" th:errors="*{comments}">
            </div>
            <button type="submit" class="btn btn-primary">Adauga</button>
        </form>
    </div>

</div>

</body>
</html>
