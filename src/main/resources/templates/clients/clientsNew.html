<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>New client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous">
    <div th:replace="fragments/navigation.html
      :: navbar(activePage='clients')">
    </div>
</head>
<body>
<div class="container">
    <div>
        <h2>New client</h2>
        <form th:object="${clientDto}" th:action="@{/clients}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="lastName" class="form-label">Nume</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                <label class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">Prenume</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                <label class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
                <label class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Numar de telefon</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}">
                <label class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
            </div>

            <button type="submit" class="btn btn-primary">Adauga</button>
        </form>
    </div>

</div>

</body>
</html>
