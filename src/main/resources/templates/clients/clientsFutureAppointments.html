<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Viitoarele programari ale clientului</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous">
    <div th:replace="fragments/navigation.html
      :: navbar(activePage='clients')">
    </div>
</head>
<body>
<div class="container">
    <div>
        <h3>Programari viitoare:</h3>
        <table th:if="${not #lists.isEmpty(appointments)}" class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Mecanic</th>
                <th>Specialitate</th>
                <th>Data si ora</th>
                <th>Comments</th>
            </tr>
            <tr th:each="appointment,iterationStatus : ${appointments}">
                <td th:text="${appointment.id}"></td>
                <td th:text="@{${appointment.mechanic.firstName} + ' ' + ${appointment.mechanic.lastName} }"></td>
                <td th:text="${appointment.mechanic.speciality.displayName}"></td>
                <td th:text="@{${#temporals.format(appointment.startDate, 'dd.MM.yyyy HH:mm')} + ' - ' + ${#temporals.format(appointment.endDate, 'dd.MM.yyyy HH:mm')}}" ></td>
                <td th:text="${appointment.comments}"></td>

            </tr>
        </table>
        <div th:if="${#lists.isEmpty(appointments)}">
            Nu exista date
        </div>


    </div>

</div>

</body>
</html>
