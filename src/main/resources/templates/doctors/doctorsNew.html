<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>New doctor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous">
    <div th:replace="fragments/navigation.html
      :: navbar(activePage='doctors')">
    </div>
</head>
<body>
<div class="container">
    <div>
        <h2>New doctor</h2>
        <form th:object="${doctorDto}" th:action="@{/doctors}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                <label class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                <label class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
            </div>
            <div class="mb-3">
                <label for="speciality" class="form-label">Specialty</label>
                <select id="speciality" th:field="*{speciality}">
                    <option th:each="specialty : ${T(unibuc.clinicmngmnt.domain.Speciality).values()}"
                            th:value="${specialty}"
                            th:text="${specialty.displayName}">
                    </option>
                </select>
                <label class="text-danger" th:if="${#fields.hasErrors('speciality')}" th:errors="*{speciality}">
                </label>
            </div>
            <div class="mb-3">
                <label for="clinicId" class="form-label">Clinic ID</label>
                <input type="text" class="form-control" id="clinicId" th:field="*{clinicId}">
                <label class="text-danger" th:if="${#fields.hasErrors('clinicId')}" th:errors="*{clinicId}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>

</body>
</html>
