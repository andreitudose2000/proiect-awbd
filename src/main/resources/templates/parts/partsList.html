<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

    <title>Piese</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous">
    <div th:replace="fragments/navigation.html
      :: navbar(activePage='parts')">
    </div>
</head>
<body>
<div class="container">
    <div>
        <div class="d-flex justify-content-between align-items-center">
            <h2>Piese</h2>
            <a sec:authorize="hasRole('ADMIN')" th:href="${'/parts/new/'}" class="text-decoration-none btn btn-outline-primary" role="button">
						<span>
							<i class="fa-solid fa-plus"></i>
						</span>
                Adauga piesa
            </a>
        </div>

        <table th:if="${not #lists.isEmpty(parts)}" class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Nume</th>
                <th>Brand</th>
            </tr>
            <tr th:each="part,iterationStatus : ${parts}">
                <td th:text="${part.id}"></td>
                <td th:text="${part.name}"></td>
                <td th:text="${part.brand}"></td>
            </tr>
        </table>
        <div th:if="${#lists.isEmpty(parts)}">
            Nu exista date
        </div>

    </div>

</div>

</body>
</html>
