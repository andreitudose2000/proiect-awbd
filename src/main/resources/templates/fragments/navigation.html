<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="navbar (activePage)" class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-start mb-md-0">
                <li><a href="/index" class="nav-link px-2 link-dark"><i class="fas fa-car"></i></a></li>
                <li><a href="/index" class="nav-link px-2" th:classappend="${#strings.equals(activePage,'home')} ? 'link-secondary' : 'link-dark'">Acasa</a></li>
                <li><a href="/car-services" class="nav-link px-2" th:classappend="${#strings.equals(activePage,'car-services')} ? 'link-secondary' : 'link-dark'" >Service-uri</a></li>
                <li><a href="/mechanics" class="nav-link px-2" th:classappend="${#strings.equals(activePage,'mechanics')} ? 'link-secondary' : 'link-dark'">Mecanici</a></li>
                <li><a href="/clients" class="nav-link px-2" th:classappend="${#strings.equals(activePage,'clients')} ? 'link-secondary' : 'link-dark'">Clienti</a></li>
                <li><a href="/appointments" class="nav-link px-2" th:classappend="${#strings.equals(activePage,'appointments')} ? 'link-secondary' : 'link-dark'">Programari</a></li>
                <li><a sec:authorize="hasRole('ADMIN')" href="/tasks" class="nav-link px-2" th:classappend="${#strings.equals(activePage,'tasks')} ? 'link-secondary' : 'link-dark'">Interventii</a></li>
                <li><a sec:authorize="hasRole('ADMIN')" href="/parts" class="nav-link px-2" th:classappend="${#strings.equals(activePage,'parts')} ? 'link-secondary' : 'link-dark'">Piese</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <form th:action="@{/logout}" method="POST"> <input type="submit" class="btn btn-primary" value="Log out"> </form>
            </div>

        </header>
    </div>
</body>
</html>
