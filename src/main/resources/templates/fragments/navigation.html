<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="navbar (activePage)" class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/static" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"/>
                </svg>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/index" class="nav-link px-2" th:classappend="${#strings.equals(activePage,'home')} ? 'link-secondary' : 'link-dark'">Home</a></li>
                <li><a href="/clinics" class="nav-link px-2" th:classappend="${#strings.equals(activePage,'clinics')} ? 'link-secondary' : 'link-dark'" >Clinics</a></li>
                <li><a href="/doctors" class="nav-link px-2" th:classappend="${#strings.equals(activePage,'doctors')} ? 'link-secondary' : 'link-dark'">Doctors</a></li>
                <li><a href="/clients" class="nav-link px-2" th:classappend="${#strings.equals(activePage,'clients')} ? 'link-secondary' : 'link-dark'">Clienti</a></li>
                <li><a href="/appointments" class="nav-link px-2" th:classappend="${#strings.equals(activePage,'appointments')} ? 'link-secondary' : 'link-dark'">Appointments</a></li>
                <li><a sec:authorize="hasRole('ADMIN')" href="/tasks" class="nav-link px-2" th:classappend="${#strings.equals(activePage,'tasks')} ? 'link-secondary' : 'link-dark'">Interventii</a></li>
                <li><a sec:authorize="hasRole('ADMIN')" href="/parts" class="nav-link px-2" th:classappend="${#strings.equals(activePage,'parts')} ? 'link-secondary' : 'link-dark'">Piese</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <form th:action="@{/logout}" method="POST"> <input type="submit" class="btn btn-primary" value="Log out"> </form>
            </div>

        </header>
    </div>
</body>
</html>
