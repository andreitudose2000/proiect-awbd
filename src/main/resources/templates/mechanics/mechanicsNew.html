<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">

    <title>Adauga mecanic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous">
    <div th:replace="fragments/navigation.html
      :: navbar(activePage='mechanics')">
    </div>
</head>

<body>
    <div class="container">
        <div>
            <h2>Adauga mecanic</h2>
            <form th:object="${mechanicDto}" th:action="@{/mechanics}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="lastName" class="form-label">Nume</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                    <label class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Prenume</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                    <label class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                </div>
                <div class="mb-3">
                    <label for="speciality" class="form-label">Specialitate</label>
                    <select id="speciality" th:field="*{speciality}">
                        <option th:each="speciality : ${T(unibuc.carServiceManagement.domain.Speciality).values()}"
                            th:value="${speciality}" th:text="${speciality.displayName}">
                        </option>
                    </select>
                    <label class="text-danger" th:if="${#fields.hasErrors('speciality')}" th:errors="*{speciality}">
                    </label>
                </div>
                <div class="mb-3">
                    <label for="carServiceId" class="form-label">ID Service</label>
                    <input type="text" class="form-control" id="carServiceId" th:field="*{carServiceId}">
                    <label class="text-danger" th:if="${#fields.hasErrors('carServiceId')}" th:errors="*{carServiceId}">
                </div>
                <button type="submit" class="btn btn-primary">Adauga</button>
            </form>
        </div>

    </div>

</body>

</html>
